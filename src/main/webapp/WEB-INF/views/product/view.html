<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/product/layout :: head">
</head>
<style>
    td
</style>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>

<table id="products">
    <thead>
    <tr>
        <th>Name</th>
        <td style="border: solid blue">
            <label th:text="${product.getProductName()}"></label>
        </td>
    <tr>
    <tr>
        <th>Brand</th>
        <td style="border: solid blue">
            <label th:text="${product.getProductBrand()}"></label>
        </td>
    </tr>
    <tr>
        <th>Price</th>
        <td style="border: solid blue">
            <label th:text="${product.getProductPrice()}"></label>
        </td>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
