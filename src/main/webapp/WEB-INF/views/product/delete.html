!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/product/layout :: head"></head>
<body>
<h3>Remove Product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/delete}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{productName}"/>
        </div>
        <div>
            <label>Brand</label>
            <input type="text" th:field="*{productBrand}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{productPrice}"/>
        </div>
        <input type="submit" value="Remove"></input>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
